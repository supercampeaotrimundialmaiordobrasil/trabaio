<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>São Paulo FC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>
  <body>
    <div class="container col-7">
        <div class="row mt-3">
            <div class="col">
                <input type="text" class="form-control" id="titulo" placeholder="Assunto">
        </div>
    </div>

        <div class="row mt-3">
            <div class="col">
                <input type="text" id="aluno" class="form-control" placeholder="Nome do aluno">
        </div>
    </div>
        <div class="row mt-3">
            <div>
                <label for="" class="text-bg-ligt">Mensagem</label>
                <textarea class="form-control" id="msg" cols="30" rows="3"></textarea>
            </div>
        </div>    

        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-success" type="button" onclick="gravar()" id="botao">Gravar</button>
            </div>

            <div class="row mt-5">
                <div class="col">
                    <label for="" class="text-bg-dark">Mensagem Recebida</label>
                    <table class="table table-striped text-center">
                        <tr>
                        <th>Assunto</th>
                        <th>Aluno</th>
                        <th>Mensagem</th>
                        <th>Ação</th>
                        </tr>
                        <tr>
                        <td id="assunto">.</td>
                        <td id="estudante">.</td>
                        <td id="texto">.</td>
                        <td>
                            <a href="#" onclick="excluir()" class="btn btn-danger">Excluir</a>
                            <a href="#" onclick="alterar()" class="btn btn-warning">Alternar</a>
                            </td>
                            </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
